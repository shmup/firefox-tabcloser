<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="close.css">
  </head>
  <body>
    <div id="wrapper">
      <h1>Tab Closer</h1>
      <input type="text" placeholder="youtube ebay google.com/search" id="edit-box" required />
      <p class="side-by-side">
        <span>Press <code>Enter</code> to close tabs. <code>Esc</code> to cancel.</span>
        <button id="wipe">Mind Wipe</button>
      </p>
    </div>
    <script type="application/javascript" src="close.js"></script>
  </body>
</html>
